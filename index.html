<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Feroz - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans bg-white text-[#333] dark:bg-[#121212] dark:text-[#e0e0e0] w-full px-8 py-10 transition-[background-color,color] duration-200 ease-in-out">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl mb-3 font-semibold text-black dark:text-orange">Matthew Feroz</h1>

        <p class="mb-6 text-[#555] dark:text-[#b0b0b0]">
            Welcome to my portfolio! Here are some of my projects and links:
        </p>

        <div id="links-container" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-10">
            <!-- Links will be rendered here dynamically -->
        </div>

        <div id="footer-container"></div>
    </div>

    <script src="data/links.js"></script>
    <script src="js/components.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Render links and footer after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            renderPortfolioLinks('links-container');
            const footerContainer = document.getElementById('footer-container');
            if (footerContainer) {
                footerContainer.innerHTML = renderFooter({ 
                    showSponsorLink: false 
                });
            }
        });
    </script>
</body>
</html>
